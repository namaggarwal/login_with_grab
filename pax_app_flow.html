<!DOCTYPE html>
<html>

<head>
  <title>Login With Grab</title>
  <style type="text/css">
    .cont {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #btnLogin {
      padding: 10px;
      background: #00B14F;
      color: #FEF9EB;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="cont">
    Signing you in with Grab App
  </div>
</body>

<script type="text/javascript">

function initiateLogin() {
  const query = window.location.search;
  const redirectURL = `intent://open?screenType=PARTNERLOGIN&${query.substring(1)}#Intent;scheme=grab;package=com.grabtaxi.passenger;end`
  window.location = redirectURL
}


(function() {
  initiateLogin();
})()

</script>
</html>
